{% extends 'base/base.html' %}
{% block page_content %}
    <div class="edit-delete edit-photo">
        <h2>Edit photo</h2>
        <form action="{% url 'edit photo' pk=pk %}" method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            <button class="edit-btn" type="submit">Edit Photo</button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
